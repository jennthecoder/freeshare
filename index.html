<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeShare - Community Marketplace</title>
  <meta name="description" content="Share items with your neighbors. Give freely, receive gratefully.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'DM Sans', sans-serif; }
    #root { min-height: 100vh; }
    .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #FBF8F4; }
    .spinner { width: 48px; height: 48px; border: 3px solid #E8E4DE; border-top-color: #D4714A; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading"><div class="spinner"></div></div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
